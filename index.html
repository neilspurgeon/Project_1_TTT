<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Responsive two player tic tac toe game">
  <meta name="author" content="Neil Spurgeon">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>

<div class="container board-container">
  <div id="win-overlay">
    <h1>Tie Game</h1>
    <h2>Click here to play again</h2>
  </div>
  <div class="svg-container">
    <svg class="board-lines">
      <line x1="0" y1="33%" x2="100%" y2="33%"></line>
      <line x1="0" y1="66%" x2="100%" y2="66%"></line>
      <line x1="33%" y1="0" x2="33%" y2="100%"></line>
      <line x1="66%" y1="0" x2="66%" y2="100%" ></line>
    </svg>
  </div>
  <ul class="cell-container">
    <li class="cell xhover"></li>
    <li class="cell xhover"></li>
    <li class="cell xhover"></li>
    <li class="cell xhover"></li>
    <li class="cell xhover"></li>
    <li class="cell xhover"></li>
    <li class="cell xhover"></li>
    <li class="cell xhover"></li>
    <li class="cell xhover"></li>
  </ul>
</div>

<div class="container">
  <div class="row">  
    <div class="score one-third column">
      <h1 id="player1-score">0</h1>
      <form>
        <input class="player1-name" input="text" name="name" placeholder="Player X">
      </form>
    </div>
    <button id="reset-board" class="one-third column">RESET BOARD</button>
    <div class="score one-third column">
      <h1 id="player2-score">0</h1>
      <form>
        <input class="player2-name" input="text" name="name" placeholder="Player O">
      </form>
    </div>
  </div>
</div>

</body>
</html
